{% extends 'base.html' %} {% block content %}
<div id="intro">
  <h1>Hello there, <b>{{ username }}</b></h1>
  <h3>
    email:
    <span id="profile_email" class="text-light">{{ email }}</span>
  </h3>
</div>

<button
  type="button"
  class="btn-update-email"
  data-toggle="modal"
  data-target="#exampleModal"
>
  Update email
</button>
<br />
<a href="/logout/" class="link"> Logout </a>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update email</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-content">
          <div id="alertsBox"></div>
          <form method="POST" id="update-email-form">
            {% csrf_token %}
            <div class="form-group">
              <label class="small mb-1">Email:</label>
              {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
